<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/Forgot.css" />
    <title>Quên Mật Khẩu</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="/img/LaTiPee RemoveBG.png" width="200">
            <h2 class="title">Đặt lại mật khẩu</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Nhập email của bạn vào đây" />
            </div>
            <input type="submit" value="Đăng Nhập" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome Back ;></h3>
            <p>
                Đăng nhập để tiếp tục hành trình đi nào!
            </p>
          </div>
          <img src="/img/login Admin.svg" class="image" alt="" />
        </div>
    </div>

  </body>
</html>
