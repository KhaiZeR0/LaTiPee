<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/Forgot.css" />
    <title>Đặt lại mật khẩu</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="/img/LaTiPee RemoveBG.png" width="200">
            <h2 class="title">Đặt lại mật khẩu</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khấu" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập lại mật khẩu" />
            </div>
            <input type="submit" value="Đặt lại mật khẩu" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hello bạn già</h3>
            <p>
                Hãy ghi pass mới vào note để sau này không phải quên nữa nhé :>
            </p>
          </div>
          <img src="/img/Confirmed-pana.svg" class="image" alt="" />
        </div>
    </div>
  </body>
</html>
