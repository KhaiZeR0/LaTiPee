<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/Shipper.css" />
    <title>Đăng nhập & Đăng kí</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="/img/LaTiPee RemoveBG.png" width="200">
            <h3>Shipper</h3>
            <h2 class="title">Đăng Nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khấu" />
            </div>
            <input type="submit" value="Đăng Nhập" class="btn solid" />
            <a href="#" class="Forgot-Pass">Quên mật khẩu?</a>
          </form>
          <form action="#" class="sign-up-form">
            <img src="/img/LaTiPee RemoveBG.png" width="200">
            <h3>Shipper</h3>
            <h2 class="title">Đăng kí</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khẩu" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="name" placeholder="Họ và tên" />
            </div>
            <div class="input-field">
              <i class="fas fa-birthday-cake"></i>
              <input type="text" placeholder="Ngày sinh (Ngày/Tháng/Năm)" />
            </div>
            <div class="input-field">
              <i class="fas fa-address-card"></i>
              <input type="text" placeholder="Mã số định danh (CCCD/CMND)" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar"></i>
              <input type="text" placeholder="Ngày cấp (Ngày/Tháng/Năm)" />
            </div>
            <div class="input-field">
              <i class="fas fa-building"></i>
              <input type="text" placeholder="Nơi Cấp" />
            </div>
            <input type="submit" class="btn" value="ĐĂNG KÍ" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bạn muốn trở thành đối tác giao hàng không?</h3>
            <p>
                Thế thì tạo cho mình tài khoản và trở thành đồng nghiệp quan trọng nào!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Đăng kí
            </button>
          </div>
          <img src="/img/login Shipper.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Nhìn bạn quen thế?</h3>
            <p>
              Thế thì đăng nhập vào tài khoản của mình và tiếp tục hành trình đi nào!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Đăng Nhập
            </button>
          </div>
          <img src="/img/SignUp Shipper.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/Js/app.js"></script>
  </body>
</html>
